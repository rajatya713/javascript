<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button clicked</button>
    
</body>
<script>
    class React{
        constructor(){
            this.library = 'React'
            this.server = 'https://localhost:300'

            //requirement
            document.querySelector('button')
            .addEventListener('click',this.handleClick.bind(this))

        }
        handleClick(){
            console.log('button clicked');
            console.log(this);
            // here 'this' refers to the button element that was clicked
            // in order to access the class instance, we need to bind the context of this to the handleClick method
            //bind is a method that creates a new function that, when called, has its this keyword set to the provided value
        }

    }
    const app = new React()
</script>
</html>
