<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM creation</title>
</head>
<body style="background-color: #212121; color: white;">
    

    <script>
        const div = document.createElement('div')
        console.log(div);
        div.className = 'main'
        div.id = 'myId'
        div.setAttribute('title','generated title')
        div.style.backgroundColor = 'red'

        // div.innerText = 'Hello Payal!! This is me.'
        const addText = document.createTextNode('Hello Payal!! This is me.')
        div.appendChild(addText)

        document.body.appendChild(div) //without this div will not be shown
        
    </script>
</body>
</html>
